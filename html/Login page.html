<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="../css/Login page.css">
</head>
<body>
    <div id="mainImg">
        <img src="../assessts/user.png" alt="">
    </div>
    <div id="mainContainer">
        <form action="">
            <div class="userContainer">
                <section>
                    <img src="../assessts/email.png" alt="">
                    <input type="email" placeholder="Email-ID or Mobile Number" required>
                </section>
                <section>
                    <img src="../assessts/paswd.png" alt="">
                    <input type="password" placeholder="Password" required>
                </section>

            </div>
            <div class="loginContainer">
                <input type="submit" value="LOGIN">
            </div>
        </form>
    </div>
</body>
</html>
